name: DockerCompose Actions Workflow
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker Images
        run: docker-compose up -d
      - name: ShowContainers
        run: docker ps
      - name: Running Tests
        run: export COMPOSE_INTERACTIVE_NO_CLI=1 && docker-compose exec server sh -c "npm test"
