  - name: Building
    task:
      secrets:
        - name: DOCKERHUB
      jobs:
        - name: Docker Build
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker-compose build
            - docker images
            - docker tag trying-cd-ci_server "$DOCKER_USERNAME"/trying-cd-ci_server:latest
            - docker tag trying-cd-ci_client "$DOCKER_USERNAME"/trying-cd-ci_client:latest
            - docker push trying-cd-ci_server "$DOCKER_USERNAME"/ci_server
            - docker push trying-cd-ci_client "$DOCKER_USERNAME"/trying-cd-ci_client
            - docker images

  - name: Run and Test Docker images
    task:
      secrets:
        - name: DOCKERHUB
      prologue:
        commands:
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - checkout
          - docker pull "$DOCKER_USERNAME"/trying-cd-ci_server:latest
          - docker pull "$DOCKER_USERNAME"/trying-cd-ci_client:latest
          - docker-compose up -d
      jobs:
        - name: Check Running images
          commands:
            - docker ps
        - name: Run e2e tests
          commands:
            - docker exec -it server-ci-cd sh -c "npm test"
