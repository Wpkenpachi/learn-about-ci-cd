version: v1.0
name: Learn About Ci/Cd Repository
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Building
    task:
      secrets:
        - name: DOCKERHUB
      jobs:
        - name: Docker Build
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker-compose build
            - docker tag cicdrepository:latest "$DOCKER_USERNAME"/cicdrepository
            - docker tag cicdrepository:latest "$DOCKER_USERNAME"/cicdrepository:$SEMAPHORE_WORKFLOW_ID
            - docker push cicdrepository:latest "$DOCKER_USERNAME"/cicdrepository
            - docker push cicdrepository:latest "$DOCKER_USERNAME"/cicdrepository:$SEMAPHORE_WORKFLOW_ID
            - docker images

  - name: Run and Test Docker images
    task:
      secrets:
        - name: DOCKERHUB
      prologue:
        commands:
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - checkout
          - docker pull "$DOCKER_USERNAME"/cicdrepository
          - docker-compose up -d
      jobs:
        - name: Check Running images
          commands:
            - docker ps
        - name: Run e2e tests
          commands:
            - docker exec -it server-ci-cd sh -c "npm test"
