version: v1.0
name: Learn About Ci/Cd Repository
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Building
    task:
      secrets:
        - name: DOCKERHUB
      jobs:
        - name: Docker Build
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker-compose build
            - docker tag trying-cd-ci_server:latest "$DOCKER_USERNAME"/trying-cd-ci_server
            - docker tag trying-cd-ci_server:latest "$DOCKER_USERNAME"/trying-cd-ci_server:$SEMAPHORE_WORKFLOW_ID
            - docker tag trying-cd-ci_client:latest "$DOCKER_USERNAME"/trying-cd-ci_client
            - docker tag trying-cd-ci_client:latest "$DOCKER_USERNAME"/trying-cd-ci_client:$SEMAPHORE_WORKFLOW_ID
            - docker push ci_server:latest "$DOCKER_USERNAME"/ci_server
            - docker push ci_server:latest "$DOCKER_USERNAME"/ci_server:$SEMAPHORE_WORKFLOW_ID
            - docker push trying-cd-ci_client:latest "$DOCKER_USERNAME"/trying-cd-ci_client
            - docker push trying-cd-ci_client:latest "$DOCKER_USERNAME"/trying-cd-ci_client:$SEMAPHORE_WORKFLOW_ID
            - docker images

  - name: Run and Test Docker images
    task:
      secrets:
        - name: DOCKERHUB
      prologue:
        commands:
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - checkout
          - docker pull "$DOCKER_USERNAME"/trying-cd-ci_server:latest
          - docker pull "$DOCKER_USERNAME"/trying-cd-ci_client:latest
          - docker-compose up -d
      jobs:
        - name: Check Running images
          commands:
            - docker ps
        - name: Run e2e tests
          commands:
            - docker exec -it server-ci-cd sh -c "npm test"
